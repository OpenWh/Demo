<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <canvas id="myCanvas" width="700" height="500" style="border: 1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>
    <input type="button" value="画圆" onclick="circle(document.getElementById('myCanvas').getContext('2d'),400,300,100)"/>
    <script type="text/javascript">
        function circle(context, x, y, a) { // x,y是坐标;a是半径
            var r = 1 / a; // ①注意：此处r可以写死，不过不同情况下写死的值不同
            context.beginPath();
            context.moveTo(x + a, y);
            for (var i = 0; i < 2 * Math.PI; i += r) {
                context.lineTo(x + a * Math.cos(i), y + a * Math.sin(i));
            }
            context.closePath();
            context.fill();
        }
    </script>
</body>
</html>
